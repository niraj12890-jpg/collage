<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Login | Kisan Inter College</title>

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Bootstrap Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

<!-- Common CSS -->
<link rel="stylesheet" href="style.css">

<style>
  body { 
    background:#f4f6f9; 
    height:100vh; 
    display:flex; 
    justify-content:center; 
    align-items:center;
  }
  .login-card {
    max-width:400px;
    width:100%;
    background:#fff;
    padding:30px;
    border-radius:10px;
    box-shadow:0 10px 30px rgba(0,0,0,0.1);
  }
  .login-card h3 {
    text-align:center;
    margin-bottom:20px;
  }
  .btn-login {
    width:100%;
  }
  .show-pass {
    cursor:pointer;
  }
  .spinner-border {
    display:none;
    width:1rem;
    height:1rem;
  }
</style>
</head>
<body>

<div class="login-card">
  <h3>Admin Login</h3>
  <form id="adminLoginForm">
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" id="username" class="form-control" placeholder="Enter username" required>
    </div>
    <div class="mb-3 position-relative">
      <label for="password" class="form-label">Password</label>
      <input type="password" id="password" class="form-control" placeholder="Enter password" required>
      <i class="bi bi-eye-fill position-absolute top-50 end-0 translate-middle-y me-3 show-pass" id="togglePass"></i>
    </div>
    <button type="submit" class="btn btn-primary btn-login">
      Login
      <span class="spinner-border spinner-border-sm ms-2" role="status" aria-hidden="true" id="spinner"></span>
    </button>
  </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
// Toggle password visibility
const togglePass = document.getElementById("togglePass");
const password = document.getElementById("password");

togglePass.addEventListener("click", () => {
  if(password.type === "password") {
    password.type = "text";
    togglePass.classList.remove("bi-eye-fill");
    togglePass.classList.add("bi-eye-slash-fill");
  } else {
    password.type = "password";
    togglePass.classList.remove("bi-eye-slash-fill");
    togglePass.classList.add("bi-eye-fill");
  }
});

// Handle login
const adminLoginForm = document.getElementById("adminLoginForm");
const spinner = document.getElementById("spinner");

adminLoginForm.addEventListener("submit", function(e){
  e.preventDefault();
  spinner.style.display = "inline-block";

  // Replace with your actual admin credentials
  const adminUser = "admin";
  const adminPass = "password123";

  const username = document.getElementById("username").value.trim();
  const pass = document.getElementById("password").value.trim();

  setTimeout(() => {
    spinner.style.display = "none";

    if(username === adminUser && pass === adminPass){
      sessionStorage.setItem("admin", "true");
      alert("Login Successful!");
      window.location = "admin-dashboard.html";
    } else {
      alert("Invalid username or password.");
    }
  }, 1000); // Simulate loading
});
</script>

</body>
</html>
