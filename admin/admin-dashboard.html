<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Dashboard | Kisan Inter College</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body { background:#f4f6f9; }
.card-hover { transition:0.3s; cursor:pointer; }
.card-hover:hover { transform: translateY(-5px); box-shadow: 0 10px 25px rgba(0,0,0,0.15); }
</style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">Admin Panel</a>
    <div class="ms-auto">
      <a href="../index.html" class="btn btn-outline-light btn-sm">Home</a>
      <button onclick="logout()" class="btn btn-danger btn-sm ms-2">Logout</button>
    </div>
  </div>
</nav>

<div class="container py-5">
  <h2 class="text-center mb-4">Welcome, Admin</h2>
  <div class="row g-4">

    <div class="col-md-4">
      <div class="card card-hover text-center p-4">
        <h5>Admissions</h5>
        <p>View & manage student admissions</p>
        <button class="btn btn-primary btn-sm" onclick="fetchAdmissions()">Open</button>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card card-hover text-center p-4">
        <h5>Notices</h5>
        <p>Add / update notices</p>
        <button class="btn btn-primary btn-sm" onclick="fetchNotices()">Open</button>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card card-hover text-center p-4">
        <h5>Gallery</h5>
        <p>Manage gallery images</p>
        <button class="btn btn-primary btn-sm" onclick="fetchGallery()">Open</button>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card card-hover text-center p-4">
        <h5>Results</h5>
        <p>Upload student results</p>
        <button class="btn btn-primary btn-sm" onclick="fetchResults()">Open</button>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card card-hover text-center p-4">
        <h5>ID Cards</h5>
        <p>Generate student ID cards</p>
        <button class="btn btn-primary btn-sm" onclick="generateIDCards()">Open</button>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card card-hover text-center p-4">
        <h5>Settings</h5>
        <p>Admin account settings</p>
        <button class="btn btn-primary btn-sm" onclick="openSettings()">Open</button>
      </div>
    </div>

  </div>
</div>

<footer class="bg-dark text-white text-center py-3">
  &copy; 2025 Kisan Inter College | Admin Panel
</footer>

<script src="admin.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
