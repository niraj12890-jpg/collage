<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Login | Kisan Inter College</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
<link rel="stylesheet" href="../style.css">
<style>
body { background:#f4f6f9; display:flex; justify-content:center; align-items:center; height:100vh;}
.login-card { max-width:400px; width:100%; background:#fff; padding:30px; border-radius:10px; box-shadow:0 10px 30px rgba(0,0,0,0.1);}
.login-card h3 { text-align:center; margin-bottom:20px;}
.btn-login { width:100%;}
.show-pass { cursor:pointer;}
.spinner-border { display:none; width:1rem; height:1rem;}
</style>
</head>
<body>

<div class="login-card">
  <h3>Admin Login</h3>
  <form id="adminLoginForm">
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" id="username" class="form-control" placeholder="Enter username" required>
    </div>
    <div class="mb-3 position-relative">
      <label for="password" class="form-label">Password</label>
      <input type="password" id="password" class="form-control" placeholder="Enter password" required>
      <i class="bi bi-eye-fill position-absolute top-50 end-0 translate-middle-y me-3 show-pass" id="togglePass"></i>
    </div>
    <button type="submit" class="btn btn-primary btn-login">
      Login
      <span class="spinner-border spinner-border-sm ms-2" role="status" aria-hidden="true" id="spinner"></span>
    </button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="admin.js"></script>
</body>
</html>
