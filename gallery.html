<section class="py-5">
<div class="container">
<h1 class="text-center mb-4">Gallery</h1>
<div class="row g-3">
  <div class="col-md-4"><img src="https://via.placeholder.com/300x200" class="img-fluid gallery-img" alt="Gallery"></div>
  <div class="col-md-4"><img src="https://via.placeholder.com/300x200" class="img-fluid gallery-img" alt="Gallery"></div>
  <div class="col-md-4"><img src="https://via.placeholder.com/300x200" class="img-fluid gallery-img" alt="Gallery"></div>
</div>
</div>

<!-- Popup -->
<div id="popupOverlay" class="d-flex"><img src="" alt="popup"></div>

<footer class="bg-dark text-white text-center py-4">
  &copy; 2025 Kisan Inter College. All Rights Reserved.
</footer>

<script>
const galleryImages=document.querySelectorAll('.gallery-img');
const popupOverlay=document.getElementById('popupOverlay');
const popupImg=popupOverlay.querySelector('img');

galleryImages.forEach(img=>{
  img.addEventListener('click',()=>{
    popupImg.src=img.src;
    popupOverlay.style.display='flex';
  });
});

popupOverlay.addEventListener('click',()=>popupOverlay.style.display='none');
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
