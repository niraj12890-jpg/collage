<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Dashboard | Kisan Inter College</title>

<!-- ðŸ” SESSION PROTECTION -->
<script>
  if (sessionStorage.getItem("admin") !== "true") {
    window.location = "admin-login.html";
  }
</script>

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Bootstrap Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

<!-- Common CSS -->
<link rel="stylesheet" href="style.css">

<style>
  body { background:#f4f6f9; }
  .card-hover {
    transition: 0.3s;
    cursor: pointer;
  }
  .card-hover:hover {
    transform: translateY(-5px) scale(1.02);
    box-shadow: 0 15px 35px rgba(0,0,0,0.2);
  }
  .card-hover i {
    font-size: 2rem;
    color: #0d6efd;
    margin-bottom: 10px;
  }
</style>
</head>

<body>

<!-- ================= NAVBAR ================= -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">Admin Panel</a>
    <div class="ms-auto">
      <a href="index.html" class="btn btn-outline-light btn-sm">Home</a>
      <button onclick="logout()" class="btn btn-danger btn-sm ms-2">Logout</button>
    </div>
  </div>
</nav>

<!-- ================= DASHBOARD ================= -->
<div class="container py-5">

  <h2 class="text-center mb-4">Welcome, Admin</h2>

  <div class="row g-4">

    <!-- Admissions -->
    <div class="col-12 col-md-6 col-lg-4">
      <a href="#" class="text-decoration-none">
        <div class="card card-hover text-center p-4 h-100">
          <i class="bi bi-file-earmark-person"></i>
          <h5>Admissions</h5>
          <p>View & manage student admissions</p>
        </div>
      </a>
    </div>

    <!-- Notices -->
    <div class="col-12 col-md-6 col-lg-4">
      <a href="#" class="text-decoration-none">
        <div class="card card-hover text-center p-4 h-100">
          <i class="bi bi-megaphone"></i>
          <h5>Notices</h5>
          <p>Add / update notices</p>
        </div>
      </a>
    </div>

    <!-- Gallery -->
    <div class="col-12 col-md-6 col-lg-4">
      <a href="#" class="text-decoration-none">
        <div class="card card-hover text-center p-4 h-100">
          <i class="bi bi-image"></i>
          <h5>Gallery</h5>
          <p>Manage gallery images</p>
        </div>
      </a>
    </div>

    <!-- Results -->
    <div class="col-12 col-md-6 col-lg-4">
      <a href="#" class="text-decoration-none">
        <div class="card card-hover text-center p-4 h-100">
          <i class="bi bi-bar-chart-line"></i>
          <h5>Results</h5>
          <p>Upload student results</p>
        </div>
      </a>
    </div>

    <!-- ID Cards -->
    <div class="col-12 col-md-6 col-lg-4">
      <a href="#" class="text-decoration-none">
        <div class="card card-hover text-center p-4 h-100">
          <i class="bi bi-credit-card-2-front"></i>
          <h5>ID Cards</h5>
          <p>Generate student ID cards</p>
        </div>
      </a>
    </div>

    <!-- Settings -->
    <div class="col-12 col-md-6 col-lg-4">
      <a href="#" class="text-decoration-none">
        <div class="card card-hover text-center p-4 h-100">
          <i class="bi bi-gear"></i>
          <h5>Settings</h5>
          <p>Admin account settings</p>
        </div>
      </a>
    </div>

  </div>
</div>

<!-- ================= FOOTER ================= -->
<footer class="bg-dark text-white text-center py-3">
  &copy; 2025 Kisan Inter College | Admin Panel
</footer>

<!-- ================= JS ================= -->
<script>
function logout() {
  sessionStorage.removeItem("admin");
  window.location = "admin-login.html";
}
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
