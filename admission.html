<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admission Form | Kisan Inter College</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Common Website CSS -->
  <link rel="stylesheet" href="./style.css">

  <style>
    body { background:#f4f6f9; }
    .admission-box {
      max-width:600px;
      margin:auto;
      background:#fff;
      padding:25px;
      border-radius:10px;
      box-shadow:0 10px 30px rgba(0,0,0,0.1);
    }
    /* Spinner inside button */
    #spinner { margin-left: 10px; }
  </style>
</head>

<body>

<!-- ================= NAVBAR ================= -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="index.html">Kisan Inter College</a>
    <div class="ms-auto">
      <a href="index.html" class="btn btn-outline-light btn-sm">Home</a>
    </div>
  </div>
</nav>

<!-- ================= ADMISSION FORM ================= -->
<div class="container py-5">
  <div class="admission-box">

    <h3 class="text-center mb-4">Student Admission Form</h3>

    <form id="admissionForm">

      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="name" required>
      </div>

      <div class="mb-3">
        <label for="dob" class="form-label">Date of Birth</label>
        <input type="date" class="form-control" id="dob" max="2025-12-17" required>
      </div>

      <div class="mb-3">
        <label for="mobile" class="form-label">Mobile Number</label>
        <input type="tel" class="form-control" id="mobile" pattern="[0-9]{10}" title="Enter 10 digit mobile number" required>
      </div>

      <div class="mb-3">
        <label for="classSelect" class="form-label">Class</label>
        <select class="form-control" id="classSelect" required>
          <option value="">Select Class</option>
          <option value="11">Class 11</option>
          <option value="12">Class 12</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary w-100">
        Submit Admission
        <span id="spinner" style="display:none;"> ‚è≥</span>
      </button>

    </form>

    <p class="mt-3 text-center">
      Total Students Registered:
      <strong><span id="totalStudents">0</span></strong>
    </p>

  </div>
</div>

<!-- ================= FOOTER ================= -->
<footer class="bg-dark text-white text-center py-3">
  &copy; 2025 Kisan Inter College
</footer>

<!-- ================= SCRIPT ================= -->
<script>
  const admissionForm = document.getElementById("admissionForm");
  const spinner = document.getElementById("spinner");
  const totalStudents = document.getElementById("totalStudents");

  // üî¥ PASTE YOUR DEPLOYED WEB APP URL BELOW
  const scriptURL = "https://script.google.com/macros/s/AKfycbzQkwmJiYb3AdygMjalImVXuBE_P58X2yz2EV7YcYC_4xRbR7zkEKaCn-VIUqAajF2G/exec";

  // üîπ Load total students count
  function loadTotalStudents() {
    fetch(scriptURL + "?action=count")
      .then(res => res.json())
      .then(data => totalStudents.textContent = data.total)
      .catch(() => totalStudents.textContent = "0");
  }

  loadTotalStudents();

  // üîπ Submit admission form
  admissionForm.addEventListener("submit", function(e){
    e.preventDefault();

    // Simple front-end validation
    if(!admissionForm.checkValidity()){
      admissionForm.reportValidity();
      return;
    }

    spinner.style.display = "inline";

    const payload = {
      action: "admission",
      fullName: document.getElementById("name").value.trim(),
      dob: document.getElementById("dob").value,
      mobile: document.getElementById("mobile").value.trim(),
      class: document.getElementById("classSelect").value
    };

    fetch(scriptURL, {
      method: "POST",
      body: JSON.stringify(payload)
    })
    .then(res => res.json())
    .then(resp => {
      spinner.style.display = "none";

      // Modern success feedback
      const modalContent = `Admission Successful!<br>Registration No: <strong>${resp.registration}</strong>`;
      const modal = new bootstrap.Modal(document.getElementById('successModal'));
      document.getElementById('modalBody').innerHTML = modalContent;
      modal.show();

      admissionForm.reset();
      loadTotalStudents();
    })
    .catch(err => {
      spinner.style.display = "none";
      alert("Error submitting form. Please try again.");
      console.error(err);
    });
  });
</script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- ================= SUCCESS MODAL ================= -->
<div class="modal fade" id="successModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header bg-success text-white">
        <h5 class="modal-title">Success</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body text-center" id="modalBody"></div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success w-100" data-bs-dismiss="modal">OK</button>
      </div>
    </div>
  </div>
</div>

</body>
</html>
