<script>
// Example: Fetch notices from Google Sheet (replace URL with your script)
const noticeList=document.getElementById('noticeList');
fetch('PASTE_YOUR_GOOGLE_SCRIPT_URL')
.then(res=>res.json())
.then(data=>{
  noticeList.innerHTML='';
  data.forEach(item=>{
    const li=document.createElement('li');
    li.className='list-group-item';
    li.textContent=`${item.date}: ${item.notice}`;
    noticeList.appendChild(li);
  });
})
.catch(err=>noticeList.innerHTML='<li class="list-group-item text-danger">Failed to load notices</li>');
</script>
